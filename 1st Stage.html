<!--Training of Constants, Variables(Let) and "Use Strict" with Scripts-->
<script>
	"use strict";
	const BIRTH = "JavaScript Day!";	//Прописываем константу (const = a)

	alert('Hello, reader!')		
	alert('Do you know my name?')	
									/* Использование команды alert для
								        вывода двух сообщений      */

	let admin, name;		 //Создание двух переменных (a и b)
		name = 'Necro';		 //Присвоение переменной значение (a = b)
		admin = name;	  	 //Присвоение: значение 1 = значение 2
	alert(admin);    		 //Вывод значения переменной admin (alert(...))

	let day = BIRTH; 		 //Прописываем переменной значение константы (let = const)

	alert("Do you know what's day today?");		
	alert("Today is...");
	alert(day);				//Вывод текста с помощью переменной и текста типа string (alert(...))

</script>
