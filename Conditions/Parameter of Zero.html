<script>
	"use strict"
	let num = prompt("Введите ваше число:", "");
	if (num == 0) {
		alert("Число равно нулю (0)");
	} else if (num > 0) {
		alert("Число однозначно больше нуля (1)");
	} else if (num < 0) {
		alert("Число однозначно меньше нуля (-1)");
	} else {
	alert("Это неправильное число!");
	}												//Это - задача на вывод числа в зависимости от параметра IF - ELSE

</script>
